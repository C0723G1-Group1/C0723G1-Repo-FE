        <div class="col-md-7 col-sm-12 mx-3">
            <h2 class="title-h2">CHỈNH SỬA THÔNG TIN SẢN PHẨM</h2>
            <form>
                <div class="mb-3 row">
                    <label for="masanpham" class="col-sm-4 col-form-label" style="font-weight: bold">Mã sản phẩm<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="masanpham" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="loaisanpham" class="col-sm-4 col-form-label" style="font-weight: bold">Loại sản
                        phẩm<span
                                style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <select class="form-select" id="loaisanpham" aria-label="Default select example">
                            <option selected>Chọn loại sản phẩm</option>
                            <option value="1">Nhẫn</option>
                            <option value="2">Dây chuyền</option>
                            <option value="3">Vòng tay</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="chatlieu" class="col-sm-4 col-form-label" style="font-weight: bold">Chất liệu<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <select class="form-select" id="chatlieu" aria-label="Default select example">
                            <option selected>Chọn chất liệu</option>
                            <option value="1">Vàng</option>
                            <option value="2">Bạc</option>
                            <option value="3">Bạch kim</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="size" class="col-sm-4 col-form-label" style="font-weight: bold">Size<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <select class="form-select" id="size" aria-label="Default select example">
                            <option selected>Chọn size</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="gia" class="col-sm-4 col-form-label" style="font-weight: bold">Giá<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="gia" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="soluong" class="col-sm-4 col-form-label" style="font-weight: bold">Số lượng<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="soluong" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mota" class="col-sm-4 col-form-label" style="font-weight: bold">Mô tả<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="mota" rows="3"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="anh" class="col-sm-4 col-form-label" style="font-weight: bold">Ảnh<span
                            style="color: red">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" id="anh" multiple>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-danger"
                                style="width: 50%; text-transform: uppercase;font-weight: 600">
                            Lưu chỉnh sửa
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-12">
        </div>
    </div>
